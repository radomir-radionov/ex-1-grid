<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body id="grid">
    <header id="header"></header>
    <main id="main" class="main__grid">
      <div id="div-left" class="box__grid box__title">
        <div class="box-1">one</div>
        <div class="box-2">two</div>
        <div class="box-3">three</div>
        <div class="box-4">four</div>
        <div class="box-5">five</div>
        <div class="box-6">six</div>
      </div>
      <div id="div-right" class="box-position_grid">
        <div class="red">R</div>
        <div class="yellow">Y</div>
        <div class="green">G</div>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
